# pyproject.toml (FINAL, FINAL VERSION FOR DEPENDENCY STABILITY V0.2+)

[tool.poetry]
name = "automl-agent-crew"
version = "0.1.0"
description = "A 27-agent AutoML and monitoring crew built with CrewAI."
authors = ["Akash Vishnu <akashvishnu6680@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
# Python compatibility range (Kept to satisfy the GitHub runner and CrewAI limits)
python = ">=3.11,<=3.13"

# CrewAI (latest stable; includes crewai-tools functionality)
crewai = "^0.34"

# LangChain versions compatible with CrewAI v0.34+
langchain = "0.2.12"
langchain-community = "0.2.12"

# Pydantic and utilities (compatible with CrewAI + LangChain)
pydantic = ">=2.5,<3.0"
python-dotenv = "^1.0"
imaplib2 = "^2.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
