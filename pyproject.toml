# pyproject.toml (FINAL VERSION FOR PYTHON COMPATIBILITY)

[tool.poetry]
name = "automl-agent-crew"
version = "0.1.0"
description = "A 27-agent AutoML and monitoring crew built with CrewAI."
authors = ["Akash Vishnu <akashvishnu6680@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
# CRITICAL FIX: Explicitly set the Python version range as recommended by the error
# This tells Poetry to only look for dependencies that work within this range.
python = ">=3.11,<=3.13" 

# Keeping the constraints for stability, although the Python fix should resolve the core issue
crewai = ">=0.30,<0.35" 
crewai-tools = ">=0.12"
langchain = ">=0.1"
langchain-community = ">=0.1"
pydantic = ">=2.0,<2.8" 
python-dotenv = ">=1.0"
imaplib2 = "^2.5" 


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
