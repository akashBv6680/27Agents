# pyproject.toml (FINAL, FINAL VERSION FOR DEPENDENCY STABILITY)

[tool.poetry]
name = "automl-agent-crew"
version = "0.1.0"
description = "A 27-agent AutoML and monitoring crew built with CrewAI."
authors = ["Akash Vishnu <akashvishnu6680@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
# Python compatibility range
python = ">=3.11,<=3.13" 

# CrewAI and LangChain dependencies locked to compatible versions:
crewai = ">=0.30,<0.35" 
crewai-tools = ">=0.12"
langchain = ">=0.1,<0.2"
# CRITICAL FIX: Lock to the version range required by CrewAI to avoid conflict
langchain-community = ">=0.0.38,<0.1.0" 
pydantic = ">=2.0,<2.8" 
python-dotenv = ">=1.0"
imaplib2 = "^2.5" 


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
