# pyproject.toml (FINAL VERSION FOR PYTHON 3.11 STABILITY)

[tool.poetry]
name = "automl-agent-crew"
version = "0.1.0"
description = "A 27-agent AutoML and monitoring crew built with CrewAI."
authors = ["Akash Vishnu <akashvishnu6680@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
# 1. Project is explicitly set to Python 3.11 (matches your GitHub Action)
python = "^3.11" 

# 2. Lock down key dependencies to known stable versions on 3.11:
#    (CrewAI < 0.35 and Pydantic < 2.8 often resolve dependency conflicts best)
crewai = ">=0.30,<0.35" 
crewai-tools = ">=0.12"
langchain = ">=0.1"
langchain-community = ">=0.1"
pydantic = ">=2.0,<2.8" # Constraining Pydantic to a version less than 2.8 for better 3.11 compatibility
python-dotenv = ">=1.0"
imaplib2 = "^2.5" 


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
