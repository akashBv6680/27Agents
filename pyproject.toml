# pyproject.toml (FINAL, FINAL VERSION FOR DEPENDENCY STABILITY V0.2+)

[tool.poetry]
name = "automl-agent-crew"
version = "0.1.0"
description = "A 27-agent AutoML and monitoring crew built with CrewAI."
authors = ["Akash Vishnu <akashvishnu6680@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
# Python compatibility range (Kept to satisfy the GitHub runner and CrewAI limits)
python = ">=3.11,<=3.13" 

# CrewAI and CrewAI Tools versions (Set to latest stable to ensure V0.2+ compatibility)
crewai = "^0.34" 
crewai-tools = "^0.23"

# CRITICAL FIX: Update LangChain to the V0.2+ range as required by the new CrewAI versions
langchain = ">=0.2.0,<0.3.0"
langchain-community = ">=0.2.6,<0.3.0" 

# Other dependencies
pydantic = ">=2.0,<2.8" 
python-dotenv = ">=1.0"
imaplib2 = "^2.5" 


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
